type Query {
  user(userId: String!): User!
  users: [User!]!
  friends(userId: String!): [Friend!]!
  posts(travelList: String!): [Post!]!
  travelLists(userId: String!): [Travel_list!]!
  courtries(userId: String!): [Country!]!
  cities(travelList: String!): [City!]!
  touristSpots(cityId: String!): [Tourist_spot!]!
}

type Mutation {
  user(name: String!, email: String!, profile: String): User!
  friend(userAid: String!, userBid: String!): UserRelationshipA!
  post(userId: String!, text: String!, travelList: String!): Post!
  travelList(
    userId: String!
    name: String!
    tags: [String!]!
    stay_time_from: String!
    stay_time_to: String!
    cost: Int
  ): [Travel_list!]!
  city(
    userId: String!
    name: String!
    stay_time_from: String!
    stay_time_to: String!
    cost: Int
    transportation: String
    review: String
    travelList: String!
  ): [City!]!
  touristSpot(
    userId: String!
    name: String!
    type: String!
    stay_time_total: String
    cost: Int!
    rates: Int!
    transportation: String!
    review: String
    city: String!
  ): [Tourist_spot!]!
}

