type Query {
  getPosts(travelListId: ID!): Posts!
}

type Mutation {
  addorUpdatePost(id: ID, travelListId: ID!, text: String!): PostPayload!
  deletePost(id: ID!): Payload!
}

type PostPayload {
  status: String!
  message: String
  post: Post!
}

type Post implements Node {
  id: ID!
  text: String!
  createdAt: String!
  updatedAt: String!
  userId: ID!
  travelListId: ID!
}

type Posts {
  status: String!
  message: String
  posts: [Post!]!
}
