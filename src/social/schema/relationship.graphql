
# check friend status
# server should send notification and lock the user_b's invitation button
type Query {
  """
  get all pending request from friends
  """
  friendPendingList: UserLists!
  likeList(id: ID!, type: String!): UserLists!
}

type Mutation {
  """
  create or update relationship depends on 'PENDING', 'CONFIRMED', 'CANCELED' and 'UNFRIEND' status
  """
  friendActions(user_b: ID, status: String!, actionUserId: ID): Payload!
  """
  like/dislike post and travelList
  """
  like(id: ID!, type: String!): LikesPayload!
}

type UserLists {
  status: String!
  message: String
  userLists: [userList!]!
}

type userList implements Node {
  id: ID!
  username: String
  headshot: String
  href: String
}

type LikesPayload {
  status: String!
  message: String
  likes: Like
}

type Like implements Node {
  id: ID!
  liked: Boolean!
}