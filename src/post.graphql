type Query {
  posts(travelList: String!): [Post!]!
}

type Mutation {
  post(userId: String!, text: String!, travelList: String!): Post!
}

type Post {
  id: ID!
  text: String!
  createdAt: String!
  updatedAt: String!
  userid: ID!
  travelListId: ID!
}
