type Query {
  """
  get user's travelList
  """
  travelLists: TravelLists!
  """
  get all user's travelList
  """
  travelListsAll: TravelLists!
}

type Mutation {
  """
  create or update travelList
  """
  travelListPost(
    id: ID
    name: String!
    tags: [String]
    stayFrom: String!
    stayTo: String!
    cost: Int
    rates: Int
    likes: Int
    transportation: String
    review: String
  ): TravelListPayload!
  """
  delete travelList
  """
  travelListDelete(id: ID!): Payload
}

type TravelListPayload {
  status: String!
  message: String
  travelList: Travellist!
}

type TravelLists {
  status: String!
  message: String
  travelLists: [Travellist!]!
}

type Travellist implements Node {
  id: ID!
  name: String!
  tags: [String]
  stayFrom: String!
  stayTo: String!
  days: String
  cost: Int
  rates: Int
  likes: Int
  transportation: String
  review: String
  createdAt: String!
  updatedAt: String!
  userId: ID!
}
