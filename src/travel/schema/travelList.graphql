type Query {
  travelList: TravelListResponses!
}

type Mutation {
  travelList(
    id: ID
    name: String!
    tags: [String]
    stayFrom: String!
    stayTo: String!
    cost: Int
    rates: Int
    likes: Int
    transportation: String
    review: String
  ): TravelListResponse!
}

type TravelListResponse {
  status: String!
  message: String
  travelList: [Travellist]
}

type TravelListResponses {
  status: String!
  message: String
  travelList: [Travellist]
}

type Travellist {
  id: ID!
  name: String!
  tags: [String]
  stayFrom: String!
  stayTo: String!
  days: String!
  cost: Int
  rates: Int
  likes: Int
  transportation: String
  review: String
  createdAt: String!
  updatedAt: String!
  userId: ID!
}
