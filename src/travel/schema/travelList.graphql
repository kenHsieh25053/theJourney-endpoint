type Query {
  """
  get all travelLists
  """
  travelList: TravelListsResponse!
}

type Mutation {
  """
  create or update travelList
  """
  travelList(
    id: ID
    name: String!
    tags: [String]
    stayFrom: String!
    stayTo: String!
    cost: Int
    rates: Int
    likes: Int
    transportation: String
    review: String
  ): TravelListResponse!
  # deleteTravelList(id: ID!): Response
}

type TravelListResponse {
  status: String!
  message: String
  travelList: Travellist!
}

type TravelListsResponse {
  status: String!
  message: String
  travelList: [Travellist!]!
}

type Travellist {
  id: ID!
  name: String!
  tags: [String]
  stayFrom: String!
  stayTo: String!
  days: String
  cost: Int
  rates: Int
  likes: Int
  transportation: String
  review: String
  createdAt: String!
  updatedAt: String!
  userId: ID!
}
