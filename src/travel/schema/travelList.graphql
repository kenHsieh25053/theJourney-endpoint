type Query {
  """
  get all travelList
  """
  travelList: TravelLists!
}

type Mutation {
  """
  create or update travelList
  """
  travelList(
    id: ID
    name: String!
    tags: [String]
    stayFrom: String!
    stayTo: String!
    cost: Int
    rates: Int
    likes: Int
    transportation: String
    review: String
  ): TravelListPayload!
  # deleteTravelList(id: ID!): Response
}

type TravelListPayload {
  status: String!
  message: String
  travelList: Travellist!
}

type TravelLists {
  status: String!
  message: String
  travelList: [Travellist!]!
}

type Travellist {
  id: ID!
  name: String!
  tags: [String]
  stayFrom: String!
  stayTo: String!
  days: String
  cost: Int
  rates: Int
  likes: Int
  transportation: String
  review: String
  createdAt: String!
  updatedAt: String!
  userId: ID!
}
