type Query {
  cities(travelList: ID!): CitiesResponse!
}

type Mutation {
  city(
    id: ID
    name: String!
    stay_time_from: String!
    stay_time_to: String!
    cost: Int
    transportation: String
    review: String
    travelListId: ID
  ): CityResponse!
}

type CityResponse {
  status: String!
  message: String
  city: City!
}

type CitiesResponse {
  status: String!
  message: String
  city: [City!]!
}

type City {
  id: ID!
  name: String!
  longtitude: Int
  latitude: Int
  stay_time_from: String!
  stay_time_to: String!
  cost: Int
  rates: Int
  transportation: String
  review: String
  photo_url: String
  createdAt: String!
  updatedAt: String!
  countryId: ID
  travelListId: ID!
  # tourist_spots: [String!]!
  # country: String!
}
